<section id="content" class="m-t-lg wrapper-md animated fadeInDown">
    <div class="container aside-xl">
      <a class="navbar-brand block" href="#/login"><span class="h1 font-bold">rhythmiq</span></a>
      <section class="m-b-lg">
        <header class="wrapper text-center">
          <strong>Sign up to listen to songs or upload some!</strong>
        </header>
        <form name="registerForm" ng-submit="doRegister(registerForm)">
          <div class="form-group">
            <input type="email" name = "email_address" ng-model = "register.email_address" placeholder="email" class="form-control rounded input-lg text-center no-border">
          </div>
          <div class="form-group">
            <input type="text" name = "username" ng-model = "register.username" placeholder="username" class="form-control rounded input-lg text-center no-border">
          </div>
          <div class="form-group">
            <select ng-model="selectedCity" ng-options="option.city_name for option in data.cities track by option.city_id" class="form-control rounded input-lg text-center no-border">
            </select>
          </div>
          <div class="form-group">
            <input type="date" name = "date_of_birth" ng-model = "register.date_of_birth" placeholder="date of birth" class="form-control rounded input-lg text-center no-border">
          </div>
          <div class="form-group">
            <input type="password" name = "password" ng-model = "register.password" placeholder="password" class="form-control rounded input-lg text-center no-border">
          </div>
          <div class="form-group">
            <input type="password" name = "confirm_password" ng-model = "register.confirm_password" placeholder="confirm password" class="form-control rounded input-lg text-center no-border">
          </div>
          <button type="submit" class="btn btn-lg btn-info lt b-white b-2x btn-block btn-rounded"><i class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">Sign up</span></button>
          <div class="line line-dashed"></div>
          <div class="alert alert-success" role="alert" ng-bind-html="register.success"  ng-show="showsuccess">
          </div>
          <div class="alert alert-danger" role="alert" ng-bind-html="register.error"  ng-show="showerror"></div>

          <p class="text-muted text-center"><small>Already have an account?</small></p>
          <a href="#/" class="btn btn-lg btn-info btn-block btn-rounded">Sign in</a>
        </form>
      </section>
    </div>
  </section>
<footer id="footer">
  <div class="text-center padder clearfix">
    <p>
      <small>rhythmiq<br>&copy; 2016</small>
    </p>
  </div>
</footer>
