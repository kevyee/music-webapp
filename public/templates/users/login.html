<section id="content" class="m-t-lg wrapper-md animated fadeInUp">    
    <div class="container aside-xl">
      <a class="navbar-brand block" href="#/"><span class="h1 font-bold">rhythmiq</span></a>
      <section class="m-b-lg">
        <header class="wrapper text-center">
        </header>
        <form name="loginForm" ng-submit="doLogin(loginForm)">
          <div class="form-group">
            <input type="email" name = "email_address" ng-model = "login.email_address" placeholder="email" class="form-control rounded input-lg text-center no-border">
          </div>
          <div class="form-group">
             <input type="password" name="password" ng-model = "login.password" placeholder="password" class="form-control rounded input-lg text-center no-border">
          </div>
          <button type="submit" class="btn btn-lg btn-info lt b-white b-2x btn-block btn-rounded"><i class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">Sign in</span></button>
          <!-- <div class="text-center m-t m-b"><a href="#"><small>Forgot password?</small></a></div> -->
          <div class="line line-dashed"></div>
          <p class="text-muted text-center"><small>Do not have an account?</small></p>
          <a href="#/register" class="btn btn-lg btn-info btn-block rounded">Create an account</a>
        </form>
      </section>
    </div>
</section>

<footer id="footer">
<div class="text-center padder">
  <p>
    <small>rhythmiq<br>&copy; 2016</small>
  </p>
</div>
</footer>
