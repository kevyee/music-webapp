     <header class="bg-black lter header header-md navbar navbar-fixed-top-xs">
      <div class="navbar-header aside bg-success">
        <a class="btn btn-link visible-xs" data-toggle="class:nav-off-screen,open" data-target="#nav,html">
          <i class="icon-list"></i>
        </a>
        <a target="_self" href="#/home" class="navbar-brand text-lt">
          <i class="icon-earphones"></i>
          <img src="images/logo.png" alt="." class="hide">
          <span class="hidden-nav-xs m-l-sm">rhythmiq</span>
        </a>
        <a class="btn btn-link visible-xs" data-toggle="dropdown" data-target=".user">
          <i class="icon-settings"></i>
        </a>
      </div>      
      <form class="navbar-form navbar-left input-s-lg m-t m-l-n-xs hidden-xs" role="search">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-sm bg-white btn-icon rounded"><i class="fa fa-search"></i></button>
            </span>
            <input type="text" class="form-control input-sm no-border rounded" placeholder="Search songs, albums...">
          </div>
        </div>
      </form>
      <div class="navbar-right">
        <ul class="nav navbar-nav m-n hidden-xs nav-user user">
          <li class="dropdown">
            <a target="_self" href="#" target="_self" class="dropdown-toggle bg clear" data-toggle="dropdown">
              {{username}} <b class="caret"></b>
            </a>
            <ul class="dropdown-menu animated fadeInRight">            
              <li>
                <a target="_self" href="#/profile">Profile</a>
              </li>
              <li>
                <a ng-click="doLogout()" style="cursor:pointer">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>      
    </header>
    <section>
      <section class="hbox stretch">
        <!-- .aside -->
        <aside class="bg-black dk aside hidden-print" id="nav">          
          <section class="vbox">
            <section class="w-f-md scrollable">
              <div class="slim-scroll" data-height="auto" data-disable-fade-out="true" data-distance="0" data-size="10px" data-railOpacity="0.2">
                <!-- nav -->                 
                <nav class="nav-primary hidden-xs">
                  <ul class="nav bg clearfix">
                    <li class="hidden-nav-xs padder m-t m-b-sm text-xs text-muted">
                    </li>
                    <li><br></li>
                    <li>
                      <a target="_self" href="#/home">
                        <i class="icon-disc icon text-success"></i>
                        <span class="font-bold">New Release</span>
                      </a>
                    </li>
                    <li>
                      <a target="_self" href="#/top">
                        <i class="icon-music-tone-alt icon text-info"></i>
                        <span class="font-bold">Top 50</span>
                      </a>
                    </li>
                    <li>
                      <a target="_self" href="#/playlist">
                        <i class="icon-drawer icon text-primary-lter"></i>
                        <span class="font-bold">Playlist</span>
                      </a>
                    </li>
                    <li>
                      <a target="_self" href="#/upload" data-target="#content" data-el="#bjax-el" data-replace="true">
                        <i class="icon-social-youtube icon  text-primary"></i>
                        <span class="font-bold">Upload</span>
                      </a>
                    </li>
                    <li>
                      <a target="_self" href="#/profile" data-target="#content" data-el="#bjax-el" data-replace="true">
                        <i class="icon-user icon  text-info"></i>
                        <span class="font-bold">Profile</span>
                      </a>
                    </li>
                    <li class="m-b hidden-nav-xs"></li>
                  </ul>
                </nav>
                <!-- / nav -->
              </div>
            </section>

            
          </section>
        </aside>
        <!-- /.aside -->
        <section id="content">
          <section class="hbox stretch">
            <section>
              <section class="vbox">
                <section class="scrollable padder-lg w-f-md" id="bjax-target">
                  <div class="container">
                  <header class="wrapper text-center">
                          <h2 class="font-thin m-b">Your Tracks <span class="musicbar animate inline m-l-sm" style="width:20px;height:20px">
                              <span class="bar1 a1 bg-primary lter"></span>
                              <span class="bar2 a2 bg-info lt"></span>
                              <span class="bar3 a3 bg-success"></span>
                              <span class="bar4 a4 bg-warning dk"></span>
                              <span class="bar5 a5 bg-danger dker"></span>
                          </span></h2>
                        </header>
                  <ul>
                      <li class="list-group-item clearfix" style = "margin-bottom:5px;height:60px" ng-repeat="userSong in userSongs">
                        <a class="jp-play-me pull-right m-t-sm m-l text-md" ng-click="playSong(userSong)" style="cursor:pointer">
                          <i class="icon-control-play text"></i>
                          <i class="icon-control-pause text-active"></i>
                        </a>
                        <div class="pull-left thumb-sm m-r">
                          <i class="icon-music-tone-alt icon text-info i-2x"></i>
                        </div>
                        <div class="clear" href="#">
                          
                          <span class="block text-ellipsis" style="text-transform:uppercase"> {{userSong.song_title}} </span>
                          <div class="text-muted">by {{username}}</div> 
                        </div>

                      </li>
                    </ul>
                </section>
                
              </section>
            </section>
          </section>
          <a target="_self" href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen,open" data-target="#nav,html"></a>
        </section>
      </section>
    </section>
